<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: header(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css">
    <title>归档页面</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padding-tb-min m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="index.html" class="m-item item m-mobile-hide"><i class="mini home icon"></i>&ensp;首页</a>
            <a href="types.html" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>&ensp;分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&ensp;标签</a>
            <a href="./archives.html" class="active m-item item m-mobile-hide"><i
                    class="mini clone icon"></i>&ensp;归档</a>
            <a href="about.html" class="m-item item m-mobile-hide"><i class="mini info icon"></i>&ensp;关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--主体内容-->
<div class="m-container-small m-padding-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top padded attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    <div>
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2>篇博客
                    </div>
                </div>
            </div>
        </div>
        <!--标题-->
        <th:block th:each="item : ${archivesBlogs}">
            <h2 class="ui center aligned teal header" th:text="${item.key}">2017</h2>
            <div class="ui vertical fluid menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle  icon"></i><span th:text="${blog.title}">关于学习的清单</span>
                    <div class="ui teal basic left label m-padding-min" th:text="${#dates.format(blog.creatTime,'MM-dd')}">10月1日</div>
                </span>
                    <div class="ui any basic left label m-padding-min" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/my_wechat.png" class="ui rounded image"
                             style="width: 120px; height: 120px" alt="微信二维码">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-opacity-min">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-opacity-min">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item">Email:819582584@qq.com</a>
                    <a class="item">QQ:819582584</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  m-opacity-min">关于我</h4>
                <p class="m-text-lined m-text-spaced m-text-thin m-opacity-min">这是我的个人博客，一个热爱编程的少年，喜欢编程，热爱自然</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined m-text-spaced m-text-thin m-opacity-min"> ©2012-2020 这是我的个人博客</p>
    </div>
</footer>
<th:block th:replace="_fragments :: script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payBtn').popup({
        popup: $('.pay.popup'),
        on: 'click',
        position: 'bottom center'
    });
</script>
</body>
</html>
